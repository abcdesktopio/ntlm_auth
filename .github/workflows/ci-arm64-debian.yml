name: ci-arm64-debian

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY_IMAGE: abcdesktopio/ntlm_auth

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform-runs: [ ubuntu-latest, ubuntu-24.04-arm ]
        images: [ debian-bookworm, ubuntu-24.04 ]
    runs-on: ${{ matrix.platform-runs }} 
    steps:
      - name: Prepare
        id: prepare
        run : |
          # this instance is running on ubuntu-latest or ubuntu-24.04-arm
          # dump values for debug 
          echo matrix.platform-run on ${{ matrix.platform-runs }}
          echo matrix.images= ${{ matrix.images }}
          # parse images debian-bookworm -> IMAGE=debian and RELEASE=bookworm
          # parse images ubuntu-24.04 -> IMAGE=ubuntu and RELEASE=24.04
          echo ${{ matrix.images }} | awk -F "-" 'IMAGE={print $1}' >> ${GITHUB_ENV}
          echo ${{ matrix.images }} | awk -F "-" 'RELEASE={print $2}' >> ${GITHUB_ENV}
          # read uname --machine to know the type of cpu amd64 or arm64
          # create env OS_PLATFORM=linux/amd64 and PLATFORM=amd64
          # create env OS_PLATFORM=linux/arm64 and PLATFORM=arm64
          MACHINE=$(uname --machine)
          echo $MACHINE
          if [ $MACHINE = 'x86_64' ]; then 
             echo 'OS_PLATFORM=linux/amd64' >> ${GITHUB_ENV}
             echo 'PLATFORM=amd64' >> ${GITHUB_ENV}
          fi
          if [ $MACHINE = 'aarch64' ]; then 
             echo 'OS_PLATFORM=linux/arm64' >> ${GITHUB_ENV}
             echo 'PLATFORM=arm64' >> ${GITHUB_ENV}
          fi
          
      - uses: actions/checkout@v3
           
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          build-args: |
            BASE_IMAGE=${{ env.IMAGE }}
            TAG=${{ env.RELEASE }}
          file: Dockerfile.${{ env.IMAGE }}
          provenance: false
          platforms: ${{ env.OS_PLATFORM }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ghcr.io/${{ env.REGISTRY_IMAGE }}.${{ env.IMAGE }}.${{ env.RELEASE }}:${{ env.PLATFORM }}
          outputs: type=image,name-canonical=true,push=true
          # outputs: type=image,push-by-digest=true,name-canonical=true,push=true

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
