name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: echo "::set-output name=matrix::{\"include\":[{\"image\":\"alpine\",\"tag\":\"latest\"},{\"image\":\"ubuntu\",\"tag\":\"20.04\"},{\"image\":\"ubuntu\",\"tag\":\"22.04\"}]}"
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}
    steps:
    - run: echo image ${{ matrix.image }} ${{ matrix.tag }}
    - uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}
    - name: Build and push ntlm for alpine
      uses: docker/build-push-action@v2
      with:
          platforms: linux/amd64, linux/arm64
          context: .
          build-args: |
            TAG=${{ matrix.tag }}
            BASE_IMAGE=${{ matrix.image }}
          file: Dockerfile.${{ matrix.image }}
          push: true
          tags: |
            abcdesktopio/ntlm_auth:${{ matrix.image }}.${{ matrix.tag }}
